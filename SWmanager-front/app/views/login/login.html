<div class="register">
  <div class="container">
    <div class="col-md-12">
      <!--<form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login">-->
      <form class="form" role="form" data-ng-submit="doLogin()" accept-charset="UTF-8" id="login">
        <div class="form-group">
          <h2>Sign In</h2>
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email address"
                 data-ng-model="data.email" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password"
                 data-ng-model="data.password" required>
          <div class="help-block text-right"><a href="">Forget your password ?</a></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" data-ng-disabled="isBusy">Sign in</button>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> keep me logged-in
          </label>
        </div>
      </form>
    </div>
    <div class="bottom text-center">
      <a href="#/createAccount"><b>Join Us</b></a>
    </div>
  </div>
</div>
