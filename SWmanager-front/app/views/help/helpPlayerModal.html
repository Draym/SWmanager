<div class="modal-header">
  <h2 class="modal-title">Help : Player</h2>
</div>
<div class="modal-body" style="display: flex">
  <div class="col-md-12">
    <div class="row col-md-12">
      <h3>Filters:</h3>
      <div class="alert alert-info">
        <i class="fa fa-search"></i>
        You can apply some <strong>filters </strong> to parse the list.
        <br>
        <span style="margin-left: 20px">
          - You can search by <strong>pseudo</strong>.
        </span>

        <br>
        <span style="margin-left: 20px">
          - You can order by <strong>score</strong>, <strong>pseudo</strong>.
        </span>
      </div>
    </div>
    <div class="row col-md-12">
      <h3>Detail:</h3>
      <div class="alert alert-info">
        <i class="fa fa-address-card-o"></i>
        You can click on a <strong>Player</strong> to see the detail of his profile.
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-info" data-dismiss="modal"
          data-ng-click="quit()">Got It!
  </button>
</div>
