<body data-ng-app="SWmanagerApp">


<div id="wrapper">
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/" left>SWmanager</a>
    </div>

    <ul class="nav navbar-top-links navbar-right">
    </ul>

    <div class="navbar-default sidebar" role="navigation">
      <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
          <li>
            <div user-detail-widget></div>
          </li>
        </ul>
      </div>
      <!-- /.sidebar-collapse -->
    </div>
  </nav>

  <toaster-container toaster-options="
    {'close-button':{ 'toast-warning': true, 'toast-error': false } }">
  </toaster-container>

  <!-- Page Content -->
  <div id="page-wrapper">

    <div ng-view="content"></div>
  </div>
  <!-- /#page-wrapper -->


  <div class="footer">
    <div class="container container-head">
      <a class="pull-right" href="#/about">About</a>
    </div>
  </div>

</div>
